<!DOCTYPE html>
<html lang="ur">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>میرا ڈائنو جنگل ایڈونچر</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <div class="parallax-layer" id="layer1"></div>
        <div class="parallax-layer" id="layer2"></div>
        <div class="parallax-layer" id="layer3"></div>

        <div id="dinosaur"></div>
        <div id="obstacles-container">
            </div>
        <div id="score">اسکور: 0</div>
        <div id="game-over-screen" class="hidden">
            <h1>گیم اوور!</h1>
            <p>آپ کا اسکور: <span id="final-score">0</span></p>
            <button id="restart-button">دوبارہ کھیلیں</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
